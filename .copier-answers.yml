package_enabled: false
plugin_author: Kamontat Chantrachirathumrong
plugin_name: asdf-flux2
plugin_org: kc-workspace
plugin_repo: https://github.com/kc-workspace/asdf-flux2.git
source_enabled: false
sys_arch_enabled: true
sys_arch_yaml:
    aarch64*: arm64
    armv5*: armv5
    armv6*: armv6
    armv7*: armv7
    i386: '386'
    i686: '386'
    powerpc64le: ppc64le
    ppc64le: ppc64le
    x86: '386'
    x86_64: amd64
