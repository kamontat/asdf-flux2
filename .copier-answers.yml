_src_path: gh:kc-workspace/asdf-plugin-template.git
addon_yaml:
    archive: true
    checksum: true
    download: true
    fetch: true
    git: false
    github: true
    gpg: false
    help: true
    install: true
    package: false
    python: false
    system: true
    tags: true
    version: true
app_desc: A open and extensible continuous delivery solution for Kubernetes.
app_name: flux
app_repo: https://github.com/fluxcd/flux2
app_type: standalone
app_website: https://fluxcd.io
archive_conf_path: ''
